<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap/css/styles.css">
        <title>Weather Forecast</title>
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="Bootstrap/js/script.js"></script>
        
        <script type="text/javascript" src="script.js"></script>
    </head>
    
    <body>
        <header class="bgimage">
            <div class="container">
                <center><h2><b>Forecast Search</b></h2></center>
                <div class="row">
                    <form class="form-inline well" role="form" name="form" id="formid" method="post" action="">
                        <div class="form-group col-xs-12 col-sm-12 col-md-3">
                            <label for="forecastStreetAdd">Street Address:<sup>*</sup></label><br>
                            <input type="text" class="form-control input-sm" name="address" id="addressid" placeholder="Enter street address">
                        </div>
                        
                        <div class="form-group col-xs-12 col-sm-12 col-md-2">
                            <label for="forecastCity">City:<sup>*</sup></label><br>
                            <input type="text" class="form-control input-sm" name="city" id="cityid" placeholder="Enter the city name">
                        </div>
                        
                        <div class="form-group col-xs-12 col-sm-12 col-md-2">
                            <label for="forecastState">State:<sup>*</sup></label><br>
                            <select type="state" name="state" class="form-control input-sm" id="stateid">
                                <option  value="null">Select your state...</option>
                                <option  value="AL">Albama</option>
                                <option  value="AK">Alaska</option>
                                <option  value="AZ">Arizona</option>
                                <option  value="AR">Arkansas</option>
                                <option  value="CA">California</option>
                                <option  value="CO">Colorado</option>
                                <option  value="CT">Connecticut</option>
                                <option  value="DE">Delaware</option>
                                <option  value="DC">District of Columbia</option>
                                <option  value="FL">Florida</option>
                                <option  value="GA">Georgia</option>
                                <option  value="HI">Hawaii</option>
                                <option  value="ID">Idaho</option>
                                <option  value="IL">Illinois</option>
                                <option  value="IN">Indiana</option>
                                <option  value="IA">Iowa</option>
                                <option  value="KS">Kansas</option>
                                <option  value="KY">Kentucky</option>
                                <option  value="LA">Louisiana</option>
                                <option  value="ME">Maine</option>
                                <option  value="MD">Maryland</option>
                                <option  value="MA">Massachusetts</option>
                                <option  value="MI">Michigan</option>
                                <option  value="MN">Minnesota</option>
                                <option  value="MS">Mississippi</option>
                                <option  value="MO">Missouri</option>
                                <option  value="MT">Montana</option>
                                <option  value="NE">Nebraska</option>
                                <option  value="NV">Nevada</option>
                                <option  value="NH">New Hamspire</option>
                                <option  value="NJ">New Jersey</option>
                                <option  value="NM">New Mexico</option>
                                <option  value="NY">New York</option>
                                <option  value="NC">North Carolina</option>
                                <option  value="ND">North Dakota</option>
                                <option  value="OH">Ohio</option>
                                <option  value="OK">Oklahoma</option>
                                <option  value="OR">Oregon</option>
                                <option  value="PA">Pennsylvania</option>
                                <option  value="RI">Rhode Island</option>
                                <option  value="SC">South Carolina</option>
                                <option  value="SD">South Dakota</option>
                                <option  value="TN">Tennessee</option>
                                <option  value="TX">Texas</option>
                                <option  value="UT">Utah</option>
                                <option  value="VT">Vermont</option>
                                <option  value="VA">Virginia</option>
                                <option  value="WA">Washington</option>
                                <option  value="WV">West Virginia</option>
                                <option  value="WI">Wisconsin</option>
                                <option  value="WY">Wyoming</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-xs-12 col-sm-12 col-md-3">
                            <label for="forecastDegree">Degree:<sup>*</sup></label><br>
                            <label class="radio-inline">
                                <input type="radio" name="degree" id="us" checked value="us">Fahrenheit
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="degree" id="si" value="si">Celsius
                            </label>
                        </div>
                        
                        <div class="form-group">
                            <br>
                            <button type="button" class="btn btn-primary btn-xs" onclick="validate();"><span class="glyphicon glyphicon-search"></span> Submit</button>
                            <button type="reset" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh" style="padding-right: 8px;"></span>Clear</button>
                            <br><br>
                            <span style="color:white;font-size:10px;">Powered by:</span><img src="http://cs-server.usc.edu:45678/hw/hw8/images/forecast_logo.png" alt="Forecast.io img" width="80px" height="30px">
                        </div>
                        
                    </form>
                </div>
                 <hr>
            </div>
            <br>
            <div class="container" id="return">
                  <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#RightNow" id="rightnow">Right Now</a></li>
                    <li><a data-toggle="tab" href="#Next24" id="next24">Next 24 Hours</a></li>
                    <li><a data-toggle="tab" href="#Next7" id="next7">Next 7 Days</a></li>
                  </ul>

                  <div class="tab-content">
                    <div id="RightNow" class="tab-pane in active">
                    </div>
                    <div id="Next24" class="tab-pane">
                    </div>
                    <div id="Next7" class="tab-pane">
                    </div>
                  </div>
                <!--
                <div class="tab-content1">
                </div>  -->
            </div>
        </header>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
    
</html>
